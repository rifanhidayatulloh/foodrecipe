<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="./assets/css/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="icon" src="./assets/images/iconlogin.svg" alt="icon" />
      </div>
      <div class="register">
        <div class="main">
          <h3>Let's Get Started !</h3>
          <p>Create new account to access all features</p>
          <div class="name">
            <label for="name">Name</label>
            <input type="text" placeholder="  Name" id="name" />
          </div>
          <div class="email">
            <label for="email">Email address</label>
            <input type="email" placeholder=" Enter email address" id="email" />
          </div>
          <div class="phone">
            <label for="phone">Phone Number</label>
            <input type="number" placeholder="  08xxxxxxxxxx" id="phone" />
          </div>
          <div class="create-password">
            <label for="create-password">Create New Password</label>
            <input
              type="password"
              placeholder="  Create New Password"
              id="create-password"
            />
          </div>
          <div class="new-password">
            <label for="new-password">New Password</label>
            <input
              type="password"
              placeholder="  New Password"
              id="new-password"
            />
          </div>
          <div class="agree">
            <form>
              <input type="checkbox" id="agree" />
              <label for="agree"> I agree to terms & conditions</label>
            </form>
          </div>
          <div class="button">
            <button><a href="./landingpage.html">Register Account</a></button>
          </div>
          <div class="login">
            <a href="./login.html"
              >Already have account? <span>Log in Here</span></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
